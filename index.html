<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <title>Checkout Pyment</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./card.css">
    <link rel="stylesheet" href="./layout.css">
</head>

<body>
    <div class="checkout-wrapper" id="checkout-wrapper">
        <div class="checkout-title-wrapper" id="checkout-title-wrapper">
            <span class="checkout-title-decore"></span>
            <span class="checkout-title-span" id="checkout-title-span">
                YaY! It's BOGO
            </span>
            <span class="checkout-title-decore"></span>
        </div>
        <div class="container" id="box-container">
            <!-- We will dynamically added Cards here -->
        </div>
        <div class="checkoout-footer-wrapper" id="checkoout-footer-wrapper">
            <div class="checkout-totalamount-wrapper" id="checkout-totalamount-wrapper">
                <span class="checkout-delivery" id="checkout-delivery">
                    Free Dilevery
                </span>
                <span class="checkout-totalAmount-wrapper" id="checkout-totalAmount-wrapper">
                    Total: $<span id="checkout-totalAmount">0</span> USD
                </span>
            </div>
            <div class="checkout-addToCart-wrapper">
                <button id="checkout-addToCart-button" class="checkout-addToCart-button">
                    <span class="checkout-addToCart-button-plus">+</span>
                    Add to Cart
                </button>
                <span class="checkout-poweredBy">
                    @ Powered by Pumper
                </span>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
